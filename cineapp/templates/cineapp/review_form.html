{% extends 'cineapp/base.html' %}
{% block content %}
<h2>Edit Review</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary">Save</button>
  <a href="{% url 'cineapp:item_detail' review.item.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
